<!DOCTYPE html>
<html>

<head>
    <title>Personal Details Form</title>
</head>

<!-- Background color -->

<body bgcolor="#f8d8ff" text="#4b0082">

    <marquee>✨ Welcome to the Personal Details Form ✨</marquee>

    <center>
        <h2>
            <font color="#6a0dad">Personal Details Form</font>
        </h2>

        <form>

            <label>Name:</label><br>
            <input type="text" placeholder="Enter your name"><br><br>

            <label>Email ID:</label><br>
            <input type="email" placeholder="Enter your email"><br><br>

            <label>Contact Number (Hidden):</label><br>
            <input type="password" placeholder="Enter contact number"><br><br>

            <label>Gender:</label><br>
            <input type="radio" name="gender" value="Male"> Male <br>
            <input type="radio" name="gender" value="Female"> Female <br>
            <input type="radio" name="gender" value="Other"> Other <br><br>

            <label>Favourite City:</label><br>
            <input type="checkbox" value="Delhi"> Delhi <br>
            <input type="checkbox" value="Mumbai"> Mumbai <br>
            <input type="checkbox" value="Chennai"> Chennai <br>
            <input type="checkbox" value="Kolkata"> Kolkata <br>
            <input type="checkbox" value="Bangalore"> Bangalore <br><br>

            <input type="submit" value="Submit">

        </form>
    </center>

</body>

</html>
